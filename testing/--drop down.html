<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex">
            <div class="dropdown me-1">
                <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownButton"
                    data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">
                    Offset
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onclick="updateDropdown('Action')">Action</a></li>
                    <li><a class="dropdown-item" href="#" onclick="updateDropdown('Another action')">Another action</a>
                    </li>
                    <li><a class="dropdown-item" href="#" onclick="updateDropdown('Something else here')">Something else
                            here</a></li>
                </ul>
            </div>
        </div>
        <div class="mt-3">
            <a href="fromDD.html" class="btn btn-primary" id="linkTofromDD">Go to Page 2</a>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateDropdown(choice) {
            document.getElementById("dropdownButton").innerText = choice;
            // Set the selected choice as a query parameter in the URL
            document.getElementById("linkTofromDD").href = "fromDD.html?choice=" + encodeURIComponent(choice);
        }
    </script>



</body>

</html>
