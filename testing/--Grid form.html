<body>
    <div class="container">
        <div class="row" style="border: 2px solid black;">
            <div class="col-6 container mt-5">
                <h2 class="text-center">กรุณาหรอกข้อมูลของท่าน</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="fullName">ชื่อ-นามสกุล:</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">หมายเลขโทรศัพท์:</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="email">อีเมล:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="agreeCheck">
                        <label class="form-check-label" for="agreeCheck">
                            ยินยอมข้อมูล
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">ถัดไป</button>
                </form>
            </div>
    
            <div class="col" id="userInfo">
                <!-- User information will be displayed here -->
            </div>
        </div>
    </div>
    
    <!-- Include Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // Handle form submission
            $("#contactForm").submit(function(event){
                event.preventDefault(); // Prevent the default form submission
                // Collect form data
                var formData = {
                    fullName: $("#fullName").val(),
                    phone: $("#phone").val(),
                    email: $("#email").val(),
                    agree: $("#agreeCheck").is(":checked")
                };
                // Display user information
                $("#userInfo").html(
                    "<div class='row'>" +
                        "<div class='col-12' style='border: 2px solid black;'>" +
                            "<span class='Bhead'>" + formData.fullName + "</span><br>" +
                        "</div>" +
                        "<div class='col-12' style='border: 2px solid black;'>" +
                            "<span class='textStyle2'>" + formData.phone + "<br>" + formData.email + "</span>" +
                        "</div>" +
                    "</div>"
                );
            });
        });
    </script>
