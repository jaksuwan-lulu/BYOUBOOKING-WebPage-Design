<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reservation Form</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Include Bootstrap Datepicker CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">


</head>
<body>

<div class="container mt-5">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="departureDate">Departure Date:</label>
                <input type="text" class="form-control" id="departureDate" name="departureDate">
            </div>
            <div class="form-group col-md-6">
                <label for="arrivalDate">Arrival Date:</label>
                <input type="text" class="form-control" id="arrivalDate" name="arrivalDate">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="showReservation()">Show Reservation</button>
    </form>

    <div id="displayReservation" class="mt-3"></div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    // Initialize Bootstrap Datepickers
    $(document).ready(function(){
        $('#departureDate, #arrivalDate').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        });
    });

    function showReservation() {
        var departureDate = document.getElementById("departureDate").value;
        var arrivalDate = document.getElementById("arrivalDate").value;
        document.getElementById("displayReservation").innerHTML = "Departure Date: " + departureDate + "<br>Arrival Date: " + arrivalDate;
    }
</script>

</body>
</html>
